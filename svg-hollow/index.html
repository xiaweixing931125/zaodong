<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>svg-镂空文字</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="container">
			<div class="svgBox">
				<div class="video-box">
					<video autoplay muted loop preload>
						<source src="img/bgmovie.mp4" type="video/mp4">
						</source>
					</video>
				</div>
				<svg class="svg" viewbox="0 0 500 300" preserveAspectRatio="xMidYMid slice">
					<defs>
						<mask id="mask" x="0" y="0" width="100%" height="100%">
							<rect class="mask-rect" x="0" y="0" width="100%" height="100%"></rect>
							<text class="mask-text" x="250" y="60%">kinokoy</text>
						</mask>
					</defs>
					<rect class="svg-rect" x="0" y="0" width="100%" height="100%"></rect>
				</svg>
			</div>

			<div class="cssBox1">
				kinokoy
			</div>
			<div class="cssBox2">
				<div class="css2React"></div>
				<div class="cssBox2Text">kinokoy</div>
			</div>
			<div class="svgBox2">
				<svg viewbox="0 0 500 300" preserveAspectRatio="xMidYMid slice">
					<defs>
						<clipPath id="clippath" x="0" y="0">
							<text x="10%" y="50%"
							 font-size="100px" font-weight="700">
							  kinokoy 
							  </text> 
						</clipPath>
					</defs>
					<image xlink:href="img/baby1.jpg" x="0" y="0" width="100%" height="100%" style="clip-path:url(#clippath);" ></image>
				</svg>
			</div>
			<div class="btn-box">
				<div class="btn1">svg mask</div>
				<div class="btn2">css background-clip</div>
				<div class="btn3">mix-blend-mode</div>
				<div class="btn4">svg clip-path</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/app.js"></script>
</html>
