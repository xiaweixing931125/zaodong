<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG 线性渐变-12</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="container">
			<svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
				<defs>
					<linearGradient id='gradient'>
						<stop offset="0%" stop-color="Blue" stop-opacity='1'></stop>
						<stop offset="10%" stop-color="BlueViolet" stop-opacity='1'></stop>
						<stop offset="10%" stop-color="Brown" stop-opacity='1'></stop>
						<stop offset="20%" stop-color="BurlyWood" stop-opacity='1'></stop>
						<stop offset="20%" stop-color="CadetBlue" stop-opacity='1'></stop>
						<stop offset="30%" stop-color="Chartreuse" stop-opacity='1'></stop>
						<stop offset="30%" stop-color="Chocolate" stop-opacity='1'></stop>
						<stop offset="40%" stop-color="Coral" stop-opacity='1'></stop>
						<stop offset="40%" stop-color="CornflowerBlue" stop-opacity='1'></stop>
						<stop offset="50%" stop-color="Chartreuse" stop-opacity='1'></stop>
						<stop offset="50%" stop-color="CadetBlue" stop-opacity='1'></stop>
						<stop offset="60%" stop-color="BlueViolet" stop-opacity='1'></stop>
						<stop offset="60%" stop-color="Chocolate" stop-opacity='1'></stop>
						<stop offset="70%" stop-color="CadetBlue" stop-opacity='1'></stop>
						<stop offset="70%" stop-color="BurlyWood" stop-opacity='1'></stop>
						<stop offset="80%" stop-color="Chartreuse" stop-opacity='1'></stop>
						<stop offset="80%" stop-color="Coral" stop-opacity='1'></stop>
						<stop offset="90%" stop-color="Chocolate" stop-opacity='1'></stop>
						<stop offset="90%" stop-color="BurlyWood" stop-opacity='1'></stop>
						<stop offset="100%" stop-color="BlueViolet" stop-opacity='1'></stop>
					</linearGradient>
					<linearGradient id='light-gradient' x1="10%" y1="30%" x2="80%" y2="60%" spreadMethod="pad">
						<stop offset="0%" stop-color="black" stop-opacity='.3'></stop>
						<stop offset="10%" stop-color="black" stop-opacity='.5'></stop>
						<stop offset="23%" stop-color="white" stop-opacity='.9'></stop>
						<stop offset="35%" stop-color="black" stop-opacity='.5'></stop>
						<stop offset="67%" stop-color="black" stop-opacity='.6'></stop>
						<stop offset="76%" stop-color="white" stop-opacity='.9'></stop>
						<stop offset="88%" stop-color="black" stop-opacity='.3'></stop>
						<stop offset="100%" stop-color="black" stop-opacity='.5'></stop>
					</linearGradient>
					<pattern id="color-gradient-a" x="0" y="0" width="300" height="400" patternUnits="userSpaceOnUse" viewbox="0 0 300 400" >
					    <rect width="300" height="400"
					      fill="url(#gradient)"/>
					    <animate attributeName="x" dur="6s"
					      calcMode="linear"
					      values="0;300"
					      keyTimes="0;1"
					      repeatCount="indefinite">
					    </animate>
					</pattern>
					<pattern id="light-gradient-a" x="0" y="0" width="300" height="400" patternUnits="userSpaceOnUse" viewbox="0 0 300 400" >
					    <rect width="300" height="400"
					      fill="url(#light-gradient)"/>
					    <animate attributeName="x" dur="2s"
					      calcMode="linear"
					      values="300;0"
					      keyTimes="0;1"
					      repeatCount="indefinite">
					    </animate>
					</pattern>
				</defs>
				<text x="600" y="300" width="1200" height="600" style="font-size:200;font-weight:600;text-anchor:middle;fill:url(#color-gradient-a);">GO!GO!</text>
				<text x="600" y="300" width="1200" height="600" style="font-size:200;font-weight:600;text-anchor:middle;fill:url(#light-gradient-a);">GO!GO!</text>
			</svg>
		</div>


	</body>
</html>
